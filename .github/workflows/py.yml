name: pylint

on:
  - workflow_call

jobs:
  linting:
    name: PyLint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip3 install -U pip setuptools
      - run: pip3 install -U -r requirements.txt
      - run: pylint --rcfile=.pylintrc src/